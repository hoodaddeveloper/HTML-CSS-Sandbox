<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Cookiebot script -->
  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="99470bf7-d602-404f-8d6f-af21a3fed90d"
    data-blockingmode="auto" type="text/javascript"></script>
  <title>Form 3 - CSS - Web3forms</title>
</head>

<body>
  <div class="contact-container">
    <!-- This is a contact form that uses Web3Forms to submit data -->
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <!-- The access key is used to authenticate the form submission -->
      <input type="hidden" name="access_key" value="28685ee9-f992-46ad-ad9b-2acd570e40b0">
      <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
      <button type="submit">Submit<img src="./assets/arrow_icon.png"></button>
    </form>
    <div class="contact-right">
      <img src="./assets/right_img.png">
    </div>
  </div>

  <!-- Cookie consent banner -->
  <div class="cookieconsent-optin-marketing" data-src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    style="width: 560px; height: 315px;">
    <div
      style="background-color:#000; width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
      <p style="color:#fff; padding:1rem; text-align:center;">You must accept marketing cookies to view this
        content.<br></p>
    </div>
  </div>

  <!-- This is the Cookiebot declaration that will be shown to the user -->
  <script>
    function loadMarketingContent() {
      if (Cookiebot.consents && Cookiebot.consents.marketing) {
        var elements = document.querySelectorAll('.cookieconsent-optin-marketing');
        elements.forEach(function (el) {
          var iframe = document.createElement("iframe");
          iframe.setAttribute("width", el.style.width || "560");
          iframe.setAttribute("height", el.style.height || "315");
          iframe.setAttribute("src", el.getAttribute("data-src"));
          iframe.setAttribute("allow", "autoplay; encrypted-media");
          iframe.setAttribute("allowfullscreen", "");
          el.replaceWith(iframe);
        });
      }
    }

    window.addEventListener("CookieConsentDeclarationLoaded", loadMarketingContent);
    window.addEventListener("CookieConsentDialogClose", loadMarketingContent);
  </script>
</body>

</html>
