<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <title>Form</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      background: #f2f2f2;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      border: none;
      color: #fff;
      padding: 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 0.5rem;
      background: #007bff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="from_email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <!-- EmailJS script -->
  <script>
    (function () {
      emailjs.init("service_45xhb8s"); // My public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("your_service_id", "your_template_id", this)
        .then(function (response) {
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("message").innerText = "Message sent successfully!";
        }, function (error) {
          console.log("FAILED...", error);
          document.getElementById("message").innerText = "Failed to send. Try again.";
        });

      this.reset();
    });
  </script>
</body>

</html>
