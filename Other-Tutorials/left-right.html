<!doctype html>
<html lang="en">

<head>
  <title>3 Ways for positioning items to left and right</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Styles -->
  <style>
    .con-2::before {
      clear: both;
      content: "";
      display: block;
    }

    .con-2::after {
      clear: both;
      content: "";
      display: block;
    }
  </style>
</head>

<body>
  <!-- Way 1 -->
  <div style="width: 437px; height: 230px;" class="container con-1 bg-secondary position-relative p-3 my-5">
    <div style="width: 200px; height: 200px; left: 20px;" class="box-1 bg-warning position-absolute">Box 1</div>
    <div style="width: 200px; height: 200px; right: 20px;" class="box-2 bg-warning position-absolute">Box 2</div>
  </div>

  <!-- Way 2 -->
  <div style="width: 437px;" class="container con-2 bg-secondary p-3 mb-5">
    <div style="width: 200px; height: 200px; float: left;" class="box-1 bg-warning">Box 1</div>
    <div style="width: 200px; height: 200px; float: right;" class="box-2 bg-warning">Box 2</div>
  </div>

  <!-- Way 3 -->
  <div style="width: 437px; display: flow-root;" class="container con-3 bg-secondary p-3 mb-5">
    <div style="width: 200px; height: 200px; float: left;" class="box-1 bg-warning">Box 1</div>
    <div style="width: 200px; height: 200px; float: right;" class="box-2 bg-warning">Box 2</div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
