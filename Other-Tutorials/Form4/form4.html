<!doctype html>
<html lang="en">

<head>
  <title>Form 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container py-5 d-flex justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h1 class="text-center text-primary mb-4">Contact Me!</h1>
          <form class="row g-4">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control form-control-lg" id="firstName" required />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control form-control-lg" id="lastName" required />
            </div>
            <div class="col-md-8">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" class="form-control form-control-lg" id="emailInfo" required />
            </div>
            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control form-control-lg" id="phoneNumber" placeholder="+49 170 1234567"
                pattern="^\+49\s\d{3,4}\s\d{5,}$" />
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control form-control-lg" id="message" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
